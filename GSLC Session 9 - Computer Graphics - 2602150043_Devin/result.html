<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter - Result</title>
  <link rel="stylesheet" href="/css/styles_result.css">
</head>
<body>
  <div id="container">
    <h1>Original and Transformed Image</h1>
    <div id="result-container">
      <div class="image-box">
        <h3>Original Image</h3>
        <canvas id="original-canvas"></canvas>
      </div>
      <div class="image-box">
        <h3>Transformed Image</h3>
        <canvas id="transformed-canvas"></canvas>
      </div>
    </div>

    <div class="button-container">
      <a onclick="goBack()" class="back-btn">Go Back</a>
    </div>
  </div>
  
  <script src="/js/script_result.js"></script>
</body>
</html>
